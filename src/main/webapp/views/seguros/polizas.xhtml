<ui:composition template="../../WEB-INF/facelets/main_layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:sec="https://joinfaces.org/security">

    <ui:define name="title">
        #{polizaView.title}
    </ui:define>

    <ui:define name="content">

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" rendered="false"/>

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" rendered="false"
                  closable="false" resizable="false" showHeader="false" styleClass="status-dialog">
            <div class="flex align-items-center justify-content-center">
                <div>
                    <i class="pi pi-spin pi-spinner loading-icon text-3xl" aria-hidden="true"> </i>
                </div>
            </div>
        </p:dialog>

        <p:outputPanel id="container" styleClass="container-fluid">

            <p:growl id="growl" showDetail="true" showSummary="true"
                     skipDetailIfEqualsSummary="true" globalOnly="true"/>

            <p:outputPanel id="panel_polizas" rendered="#{polizaView.showPanelPolizas}">

                <h:form id="form_breadcrumb" styleClass="mb-3">
                    <p:breadCrumb homeDisplay="text">
                        <p:menuitem value="Inicio" ajax="false" action="#{menuSessionBean.goToHome()}"/>
                        <p:menuitem value="Seguros"/>
                        <p:menuitem value="Arrendamiento vehicular"/>
                    </p:breadCrumb>
                </h:form>

                <h:form id="form_toolbar" styleClass="mb-5">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton id="accionesPolizas" type="button" value="Acciones"
                                             iconPos="right" icon="fi fi-rr-angle-small-down"/>
                            <p:menu overlay="true" trigger="accionesPolizas" my="left top" at="left bottom">
                                <p:menuitem value="Registrar pólizas" ajax="true" action="#{polizaView.abrirRegistroPolizasDialog()}"/>
                                <p:menuitem value="Registrar endoso de alta"/>
                            </p:menu>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton id="exportarPolizas" type="button" value="Exportar"
                                             iconPos="right" icon="fi fi-rr-angle-small-down"
                                             styleClass="ui-button-outlined"/>
                            <p:menu overlay="true" trigger="exportarPolizas" my="left top" at="left bottom">
                                <p:menuitem value="Exportar pólizas"/>
                                <p:menuitem value="Layout Registro de Pólizas"/>
                                <p:menuitem value="Layout Endoso de Alta"/>
                            </p:menu>
                        </p:toolbarGroup>
                    </p:toolbar>
                </h:form>

                <h:form id="form_filtros" styleClass="mb-5">
                    <p:panel header="Filtros" widgetVar="panelFiltros"
                             toggleable="true" toggleSpeed="500">
                        <p:outputPanel id="filtros" styleClass="formgrid grid mb-2">
                            <p:outputPanel styleClass="field col-12 md:col-6 lg:col-4 xl:col-3">
                                <p:outputLabel for="@next" value="Aseguradora" styleClass="block"/>
                                <p:selectOneMenu value="#{polizaView.polizaFilter.aseguradora.idAseguradora}" styleClass="w-full mw-auto">
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                                    <f:selectItems value="#{polizaView.aseguradoraList}" var="aseguradora"
                                                   itemValue="#{aseguradora.idAseguradora}" itemLabel="#{aseguradora.nombre}"/>
                                    <p:ajax event="blur"/>
                                </p:selectOneMenu>
                                <span class="text-sm hidden"> </span>
                            </p:outputPanel>
                        </p:outputPanel>
                        <f:facet name="footer">
                            <p:outputPanel styleClass="flex flex-row gap-4 justify-content-end">
                                <p:commandButton value="Limpiar filtros" styleClass="ui-button-outlined"
                                                 ajax="true" action="#{polizaView.limpiarFiltros()}"
                                                 update="form_filtros form_datatable"/>
                                <p:commandButton value="Buscar" ajax="true" action="#{polizaView.buscar()}"
                                                 update="form_datatable"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:panel>
                </h:form>

                <h:form id="form_datatable" styleClass="mb-5">

                    <p:dataTable id="dt_grupo_poliza"
                                 var="grupoPoliza" value="#{polizaView.grupoPolizaList}"
                                 rows="50" rowHover="true"
                                 rowKey="#{grupoPoliza.numeroPoliza}" rowIndexVar="index"
                                 selectionMode="single"
                                 selection="#{polizaView.grupoPolizaSelected}"
                                 styleClass="dt-scrollable-x"
                                 scrollable="true" scrollHeight="450"
                                 paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 rowsPerPageTemplate="50,100,200,{ShowAll|'Todos'}">
                        <f:facet name="header">
                            Pólizas
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{polizaView.verIncisos()}"/>
                        <p:ajax event="rowUnselect" listener="#{polizaView.limpiarIncisos()}"/>
                        <p:ajax event="toggleSelect" listener="#{polizaView.verIncisos()}"/>
                        <p:column headerText="No." width="40">
                            <h:outputText value="#{index + 1}" />
                        </p:column>
                        <p:column headerText="No. Póliza" width="180">
                            <h:outputText value="#{grupoPoliza.numeroPoliza}"/>
                        </p:column>
                        <p:column headerText="Aseguradora" width="180">
                            <h:outputText value="#{grupoPoliza.aseguradora}"/>
                        </p:column>
                        <p:column headerText="Inicio Vigencia" width="100">
                            <h:outputText value="#{grupoPoliza.fechaInicio}"/>
                        </p:column>
                        <p:column headerText="Fin Vigencia" width="150">
                            <h:outputText value="#{grupoPoliza.fechaFin}"/>
                        </p:column>
                        <p:column headerText="Total costo" width="150">
                            <h:outputText value="#{grupoPoliza.totalCostoPoliza}">
                                <f:convertNumber maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total saldo" width="150">
                            <h:outputText value="#{grupoPoliza.totalSaldoPoliza}">
                                <f:convertNumber maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Acciones" width="150">
                            <p:commandButton id="dtAccionesPolizas" type="button"
                                             icon="fi fi-rr-menu-dots-vertical" styleClass="rounded-button ui-button-outlined" />
                            <p:menu overlay="true" trigger="dtAccionesPolizas" my="left top" at="left bottom">
                                <p:menuitem value="Exportar incisos"/>
                                <p:menuitem value="Adjuntar póliza"/>
                                <p:menuitem value="Descargar póliza"/>
                            </p:menu>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="form_datatable_incisos" styleClass="mb-5">
                    <p:dataTable id="dt_incisos"
                                 var="polizaInciso" value="#{polizaView.polizaList}"
                                 rows="50" rowHover="true"
                                 rowKey="#{polizaInciso.idPoliza}" rowIndexVar="index"
                                 rowSelectMode="add"
                                 selection="#{vehiculoView.vehiculoSelectedList}"
                                 styleClass="dt-scrollable-x"
                                 scrollable="true" scrollHeight="450"
                                 paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 rowsPerPageTemplate="50,100,200,{ShowAll|'Todos'}">
                        <f:facet name="header">
                            <div class="flex justify-content-between align-items-center">
                                <div class="flex justify-content-start">
                                    Incisos
                                </div>
                                <div class="flex justify-content-end">
                                    <p:commandButton id="accionesIncisos" type="button" value="Acciones"
                                                     iconPos="right" icon="fi fi-rr-angle-small-down"
                                                     styleClass="ui-button-outlined"/>
                                    <p:menu overlay="true" trigger="accionesIncisos" my="left top" at="left bottom">
                                        <p:menuitem value="Solicitar pago"/>
                                        <p:menuitem value="Registrar pago"/>
                                        <p:menuitem value="Rechazar solicitud"/>
                                    </p:menu>
                                </div>
                            </div>
                        </f:facet>
                        <p:ajax event="rowSelect" update="form_toolbar"/>
                        <p:ajax event="rowUnselect" update="form_toolbar"/>
                        <p:ajax event="rowSelectCheckbox" update="form_toolbar"/>
                        <p:ajax event="rowUnselectCheckbox" update="form_toolbar"/>
                        <p:ajax event="toggleSelect" update="form_toolbar"/>
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="No." width="40">
                            <h:outputText value="#{index + 1}" />
                        </p:column>
                        <p:column headerText="Inciso" width="180">
                            <h:outputText value="#{polizaInciso.inciso}"/>
                        </p:column>
                        <p:column headerText="Vehículo" width="180">
                            <h:outputText value="#{polizaInciso.vehiculo != null ? polizaInciso.vehiculo.noSerie : ''}"/>
                        </p:column>
                        <p:column headerText="Fecha inicio" width="150">
                            <h:outputText value="#{polizaInciso.fechaInicioVigencia}"/>
                        </p:column>
                        <p:column headerText="Fecha fin" width="150">
                            <h:outputText value="#{polizaInciso.fechaFinVigencia}"/>
                        </p:column>
                        <p:column headerText="Costo" width="150">
                            <h:outputText value="#{polizaInciso.costoPoliza}">
                                <f:convertNumber maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Saldo" width="150">
                            <h:outputText value="#{polizaInciso.saldoPoliza}">
                                <f:convertNumber maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Beneficiario" width="180">
                            <h:outputText value="#{polizaInciso.beneficiarioPreferente}"/>
                        </p:column>
                        <p:column headerText="Cobertura" width="180">
                            <h:outputText value="#{polizaInciso.tipoCobertura}"/>
                        </p:column>
                        <p:column headerText="Tipo pago" width="180">
                            <h:outputText value="#{polizaInciso.tipoPago}"/>
                        </p:column>
                        <p:column headerText="Observaciones" width="200">
                            <h:outputText value="#{polizaInciso.observaciones}"/>
                        </p:column>
                        <p:column headerText="Baja pendiente" width="150">
                            <h:outputText value="#{polizaInciso.bajaPendiente == 1 ?  'Sí' : ''}"/>
                        </p:column>
                        <p:column headerText="Acciones" width="150">
                            <p:commandButton id="dtAccionesIncisos" type="button"
                                             icon="fi fi-rr-menu-dots-vertical" styleClass="rounded-button ui-button-outlined" />
                            <p:menu overlay="true" trigger="dtAccionesIncisos" my="left top" at="left bottom">
                                <p:menuitem value="Endoso de modificación"/>
                                <p:menuitem value="Endoso de baja"/>
                            </p:menu>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </p:outputPanel>

            <ui:include src="/views/seguros/_registrar_polizas.xhtml"/>

            
        </p:outputPanel>

    </ui:define>

</ui:composition>
