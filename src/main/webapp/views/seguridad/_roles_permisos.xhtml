<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:sec="https://joinfaces.org/security">

   <h:form id="form_breadcum_permisos" styleClass="mb-3">
      <p:breadCrumb homeDisplay="text">
         <p:menuitem value="Inicio" ajax="false" action="#{menuSessionBean.goToHome()}"/>
         <p:menuitem value="Roles" ajax="true" update="container" action="#{rolView.regresar()}"/>
         <p:menuitem value="Asignar Permisos"/>
      </p:breadCrumb>
   </h:form>

   <h:form>
      <p:outputPanel styleClass="mb-5 uppercase">
         <h5 class="mt-0">Asignar Permisos al Rol: <span class="text-primary">#{rolView.rolSelected.codigo}</span></h5>
      </p:outputPanel>
   </h:form>

   <h:form id="form_filtros_permisos" styleClass="mb-5">
      <p:panel header="Filtros" widgetVar="panelFiltros"
               toggleable="true" toggleSpeed="500">
         <p:outputPanel styleClass="grid formgrid">

            <p:outputPanel styleClass="field col-12 md:col-6 lg:col-4 xl:col-3">
               <p:outputLabel for="@next" value="Nombre" styleClass="block"/>
               <p:inputText styleClass="block w-full" placeholder="Ingresa un nombre..."
                            value="#{rolView.permisoFilter.nombre}"/>
            </p:outputPanel>

         </p:outputPanel>

         <f:facet name="footer">
            <p:outputPanel styleClass="flex flex-row gap-4 justify-content-end">
               <p:commandButton value="Limpiar filtros" styleClass="ui-button-outlined"
                                ajax="true" action="#{rolView.limpiarFiltrosPermisos()}"
                                update="form_filtros_permisos form_datatable_permisos"/>
               <p:commandButton value="Buscar" ajax="true" action="#{rolView.buscarPermisos()}"
                                update="form_datatable_permisos"/>
            </p:outputPanel>
         </f:facet>
      </p:panel>

   </h:form>

   <h:form id="form_datatable_permisos" styleClass="mb-5">

      <p:dataTable id="dtPermisos"
                   var="rolPermiso" value="#{rolView.rolPermisoList}"
                   rows="50"
                   rowKey="#{rolPermiso.permiso.idPermiso}" rowIndexVar="index"
                   styleClass="dt-scrollable"
                   scrollable="true"
                   expandedRow="true"
                   paginator="true" paginatorPosition="bottom"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                   rowsPerPageTemplate="50,100,200,{ShowAll|'Todos'}">

         <f:facet name="header">
            Permisos
         </f:facet>

         <p:column headerText="No." width="80" styleClass="text-center">
            <p:rowToggler/>
            <h:outputText value="#{index + 1}" />
         </p:column>

         <p:column headerText="Permiso">
            <h:outputText value="#{rolPermiso.permiso.nombre}"/>
         </p:column>

         <p:column headerText="Descripcion">
            <h:outputText value="#{rolPermiso.permiso.descripcion}"/>
         </p:column>

         <p:column headerText="Tipo Permiso" width="120">
            <h:outputText value="#{rolPermiso.permiso.tipoPermiso.label}"/>
         </p:column>

         <p:column headerText="Habilitar/Bloquear" styleClass="text-center">
            <p:triStateCheckbox value="#{rolPermiso.checkEstatus}" stateOneTitle="Sin asignar"
                                stateTwoIcon="fi fi-rr-check" stateTwoTitle="Habilitado"
                                stateThreeIcon="fi fi-rr-ban" stateThreeTitle="Deshabilitado">
               <p:ajax event="change" update="growl form_datatable_permisos"
                       listener="#{rolView.guardarRolPermiso(rolPermiso)}"/>
            </p:triStateCheckbox>
         </p:column>

         <p:rowExpansion>

            <p:dataTable id="dtSubpermisos"
                         var="subRolPermiso" value="#{rolPermiso.subRolPermisoList}"
                         rowKey="#{subRolPermiso.permiso.idPermiso}"
                         styleClass="dt-scrollable"
                         scrollable="true">

               <p:column headerText="Permiso">
                  <h:outputText value="#{subRolPermiso.permiso.nombre}"/>
               </p:column>

               <p:column headerText="Descripcion">
                  <h:outputText value="#{subRolPermiso.permiso.descripcion}"/>
               </p:column>

               <p:column headerText="Tipo Permiso" width="120">
                  <h:outputText value="#{subRolPermiso.permiso.tipoPermiso.label}"/>
               </p:column>

               <p:column headerText="Habilitar/Bloquear" styleClass="text-center">
                  <p:triStateCheckbox value="#{subRolPermiso.checkEstatus}" stateOneTitle="Sin asignar"
                                      stateTwoIcon="fi fi-rr-check" stateTwoTitle="Habilitado"
                                      stateThreeIcon="fi fi-rr-ban" stateThreeTitle="Deshabilitado">
                     <p:ajax event="change" update="growl form_datatable_permisos"
                             listener="#{rolView.guardarRolPermiso(subRolPermiso)}"/>
                  </p:triStateCheckbox>
               </p:column>

            </p:dataTable>

         </p:rowExpansion>

      </p:dataTable>

   </h:form>

</ui:composition>
