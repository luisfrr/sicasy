<ui:composition template="../WEB-INF/facelets/main_layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

<ui:define name="title">
    #{homeView.title}
</ui:define>

<ui:define name="content">

    <p:outputPanel styleClass="container-fluid">
        <h3 class="mb-5">¡Hola!</h3>

        <p:growl id="growl" showDetail="true" showSummary="true" skipDetailIfEqualsSummary="true" globalOnly="true"/>

        <h:form id="form_breadcum" styleClass="mb-5">
            <p:breadCrumb homeDisplay="text">
                <p:menuitem value="Inicio"/>
                <p:menuitem value="Notebook"/>
                <p:menuitem value="Accessories"/>
                <p:menuitem value="Backpacks"/>
                <p:menuitem value="Item"/>
            </p:breadCrumb>
        </h:form>

        <h:form id="form_buttons" styleClass="mb-5">
            <p:outputPanel styleClass="flex flex-row gap-2">
                <p:commandButton value="Nuevo"/>

                <p:commandButton value="Exportar" styleClass="ui-button-outlined"/>

                <p:splitButton value="Acciones">
                    <p:menuitem value="Autorizar" icon="fi fi-rr-check"/>
                    <p:menuitem value="Editar" icon="fi fi-rr-pencil"/>
                    <p:menuitem value="Delete" icon="fi fi-rr-trash"/>
                </p:splitButton>

                <p:commandButton id="buttonOptions" type="button"
                                 icon="fi fi-rr-menu-dots-vertical" styleClass="rounded-button ui-button-outlined" />
                <p:menu overlay="true" trigger="buttonOptions" my="left top" at="left bottom">
                    <p:menuitem value="Autorizar" icon="fi fi-rr-check"/>
                    <p:menuitem value="Editar" icon="fi fi-rr-pencil"/>
                    <p:menuitem value="Delete" icon="fi fi-rr-trash"/>
                </p:menu>

            </p:outputPanel>
        </h:form>

        <h:form id="form_inputs" styleClass="mb-5">
            <p:outputPanel styleClass="grid formgrid">

                <p:outputPanel styleClass="field col-12 md:col-6 lg:col-4 xl:col-3">
                    <p:outputLabel for="@next" value="Label" styleClass="block"/>
                    <p:inputText styleClass="block w-full"/>
                    <span class="text-sm hidden"> </span>
                </p:outputPanel>

                <p:outputPanel styleClass="field col-12 md:col-6 lg:col-4 xl:col-3">
                    <p:outputLabel for="@next" value="Label" styleClass="block"/>
                    <p:selectOneMenu value="#{homeView.example.id}" styleClass="w-full">
                        <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                        <f:selectItems value="#{homeView.exampleList}" var="example"
                                       itemValue="#{example.id}" itemLabel="#{example.name}"/>
                    </p:selectOneMenu>
                    <span class="text-sm hidden"> </span>
                </p:outputPanel>

                <p:outputPanel styleClass="field col-12 md:col-6 lg:col-4 xl:col-3">

                    <p:triStateCheckbox id="ajaxTriState" value="#{example.id}" stateOneTitle="No asignado"
                                        stateTwoIcon="fi fi-rr-check" stateTwoTitle="Asignado"
                                        stateThreeIcon="fi fi-rr-ban" stateThreeTitle="Bloqueado">
                        <p:ajax event="change" update="growl" listener="#{homeView.addMessage}"/>
                    </p:triStateCheckbox>
                    <p:outputLabel for="@previous" value="Label" styleClass=" ml-2"/>
                </p:outputPanel>

            </p:outputPanel>
        </h:form>

        <h:form id="form_toolbar" styleClass="mb-5">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Nuevo" styleClass="mr-4"/>

                    <p:splitButton value="Acciones" styleClass="mr-4">
                        <p:menuitem value="Autorizar" icon="fi fi-rr-check"/>
                        <p:menuitem value="Editar" icon="fi fi-rr-pencil"/>
                        <p:menuitem value="Eliminar" icon="fi fi-rr-trash"/>
                    </p:splitButton>
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:commandButton value="Exportar" styleClass="ui-button-outlined"/>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <h:form id="form_paneles" styleClass="mb-5">

            <p:panel header="Título" widgetVar="panel"
                     toggleable="true" toggleSpeed="500">
                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Configuraciones">
                            <p:menuitem value="Toggle" icon="pi pi-clone"/>
                            <p:menuitem value="Remove" icon="pi pi-times"/>
                        </p:submenu>
                    </p:menu>
                </f:facet>

                <p:outputPanel styleClass="grid formgrid mb-2">
                </p:outputPanel>

                <f:facet name="footer">
                    <p:outputPanel styleClass="flex flex-row gap-4 justify-content-end">
                        <p:commandButton value="Limpiar filtros" styleClass="ui-button-outlined"/>
                        <p:commandButton value="Buscar"/>
                    </p:outputPanel>
                </f:facet>
            </p:panel>

        </h:form>

        <p:tabView styleClass="mb-5">
            <p:tab title="Titulo 1">

            </p:tab>
            <p:tab title="Titulo 2">

            </p:tab>
        </p:tabView>

        <h:form id="form_datagrid" styleClass="mb-5">

            <p:dataTable id="dtExample"
                         var="example" value="#{homeView.exampleList}"
                         rows="50"
                         styleClass="dt-scrollable"
                         scrollable="true"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         rowsPerPageTemplate="50,100,200,{ShowAll|'Todos'}">

                <f:facet name="header">
                    Lista de ejemplo
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{example.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{example.name}"/>
                </p:column>

                <p:column headerText="Age">
                    <h:outputText value="#{example.age}"/>
                </p:column>

                <p:column headerText="Heigt">
                    <h:outputText value="#{example.heigt}"/>
                </p:column>

                <p:column headerText="Weight">
                    <h:outputText value="#{example.weight}"/>
                </p:column>
            </p:dataTable>

        </h:form>

        <h:form id="form_fileUpload">

            <div class="ui-fluid">
                <div class="field">
                    <p:inputTextarea id="customDropZone" widgetVar="textarea"
                                     rows="5" value="#{homeView.dropZoneText}"/>
                    <small>
                        <p:link value="O haz clic aquí para elegir" onclick="PF('uploadDnd').show();return false" style="font-size:inherit"/>.
                    </small>
                </div>
            </div>
            <p:fileUpload widgetVar="uploadDnd" listener="#{homeView.handleFileUpload}"
                          fileLimit="1" fileLimitMessage="Solo se permite subir un archivo"
                          sizeLimit="50000000" allowTypes="/(\.|\/)(xlsx|)$/" dropZone="customDropZone"
                          update="growl" style="display: none"/>
        </h:form>

    </p:outputPanel>

</ui:define>

</ui:composition>
