<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es-MX"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>

        <title><ui:insert name="title"/> - #{appBean.appName.toUpperCase()}</title>

        <meta content="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" href="#{resource['/img/brand/favicon.png']}"/>
        <link rel='stylesheet' href="https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css"/>

        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
        <h:outputStylesheet library="css" name="font-family.css"/>
        <h:outputStylesheet library="css" name="root.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="layout.css"/>
        <h:outputStylesheet library="css" name="components.css"/>

    </h:head>

    <h:body>

        <div class="wrapper justify-content-between">
            <div class="login-content">
                <ui:insert name="content"/>
            </div>
            <ui:include src="/WEB-INF/facelets/footer_layout.xhtml"/>
        </div>

        <h:outputScript library="js" name="validator.js"/>

    </h:body>
</f:view>
</html>
