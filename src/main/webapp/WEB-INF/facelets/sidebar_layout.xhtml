<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:sec="https://joinfaces.org/security">

    <aside class="sidebar">

        <h:form id="form_sidebar">
            <div class="menu-container">

                <p:commandLink ajax="false" action="#{menuSessionBean.goToHome()}"
                               styleClass="menu-item #{menuSessionBean.currentPage.contains('/home') ? 'menu-item-active' : ''}">
                    <div class="icon">
                        <i class="fi fi-rr-home"/>
                    </div>
                    <span class="label">Inicio</span>
                </p:commandLink>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'VEHICULOS_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToVehiculos()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/modulos/vehiculos') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi fi-rr-car-alt"/>
                        </div>
                        <span class="label">Vehículos</span>
                    </p:commandLink>
                </sec:authorize>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'POLIZA_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToPolizas()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/modulos/polizas') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi fi-rr-compliance-document"/>
                        </div>
                        <span class="label">Pólizas</span>
                    </p:commandLink>
                </sec:authorize>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'SINIESTRO_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToSiniestros()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/modulos/siniestros') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi fi-rr-car-crash"/>
                        </div>
                        <span class="label">Siniestros</span>
                    </p:commandLink>
                </sec:authorize>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'CAT_ASEGURADORA_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToAseguradoras()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/catalogos/aseguradoras') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi fi-rr-shield"/>
                        </div>
                        <span class="label">Aseguradoras</span>
                    </p:commandLink>
                </sec:authorize>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'CAT_LICITACION_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToLicitaciones()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/catalogos/licitaciones') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi-rr-poll-h"/>
                        </div>
                        <span class="label">Licitaciones</span>
                    </p:commandLink>
                </sec:authorize>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'CAT_ANEXO_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToAnexos()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/catalogos/anexos') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi-rr-document-signed"/>
                        </div>
                        <span class="label">Anexos</span>
                    </p:commandLink>
                </sec:authorize>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'SEGURIDAD_ROLES_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToRoles()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/seguridad/roles') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi fi-rr-tags"/>
                        </div>
                        <span class="label">Roles</span>
                    </p:commandLink>
                </sec:authorize>

                <sec:authorize access="hasAnyAuthority('ROLE_OWNER', 'SEGURIDAD_USUARIOS_VIEW')">
                    <p:commandLink ajax="false" action="#{menuSessionBean.goToUsuarios()}"
                                   styleClass="menu-item #{menuSessionBean.currentPage.contains('/views/seguridad/usuarios') ? 'menu-item-active' : ''}">
                        <div class="icon">
                            <i class="fi fi-rr-users-alt"/>
                        </div>
                        <span class="label">Usuarios</span>
                    </p:commandLink>
                </sec:authorize>

            </div>
        </h:form>

    </aside>

</ui:composition>
