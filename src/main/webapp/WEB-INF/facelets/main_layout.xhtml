<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="es-MX"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>

        <title><ui:insert name="title"/> - #{appBean.appName.toUpperCase()}</title>

        <meta content="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" href="#{resource['/img/brand/favicon.png']}"/>
        <link rel='stylesheet' href="https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css"/>

        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
        <h:outputStylesheet library="css" name="font-family.css"/>
        <h:outputStylesheet library="css" name="root.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="layout.css"/>
        <h:outputStylesheet library="css" name="components.css"/>

    </h:head>

    <h:body>

        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D','L','M','X','J','V','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText : 'Todo el día'
            }
        </script>

        <div class="wrapper menu-overlay">
            <ui:include src="/WEB-INF/facelets/topbar_layout.xhtml"/>
            <ui:include src="/WEB-INF/facelets/sidebar_layout.xhtml"/>
            <div class="main-content">
                <script type="text/javascript">
                    //<![CDATA[
                    function start() {
                        PF('statusDialog').show();
                    }

                    function stop() {
                        PF('statusDialog').hide();
                    }
                    //]]>
                </script>
                <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                          resizable="false">
                    <div class="flex flex-column justify-content-center align-items-center">
                        <i class="pi pi-spinner pi-spin mb-3" style="font-size:3rem"/>
                        <p class="text-center">Espere un momento...</p>
                    </div>
                </p:dialog>

                <ui:insert name="content"/>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-outlined"/>
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
            <p:confirmPopup global="true">
                <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                <p:commandButton value="Sí" type="button" styleClass="ui-confirm-popup-yes" />
            </p:confirmPopup>
            <ui:include src="/WEB-INF/facelets/footer_layout.xhtml"/>
            <div class="mask"> </div>
        </div>

        <h:outputScript library="js" name="main.js"/>
        <h:outputScript library="js" name="validator.js"/>
    </h:body>
</f:view>
</html>
