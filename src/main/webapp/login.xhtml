<ui:composition template="WEB-INF/facelets/login_layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="title">
    Bienvenido
</ui:define>

<ui:define name="content">

    <div class="card card-login m-4">

        <h5 class="text-center uppercase m-0">#{appBean.appName}</h5>

        <p class="text-center font-light">Inicia sesión para continuar...</p>

        <h:form styleClass="w-full flex flex-column gap-4 justify-content-center" prependId="false">

            <p:inputText placeholder="Usuario" id="username" styleClass="w-full"/>
            <p:password placeholder="Contraseña" id="password" styleClass="w-full"/>

            <a href="#" class="text-sm text-secondary-color font-light text-center">¿Olvidó su contraseña?</a>

            <div class="flex justify-content-center">
                <p:commandButton value="Continuar" ajax="false"/>
            </div>

        </h:form>



    </div>


</ui:define>

</ui:composition>
